  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <a class="navbar-brand" href="#">Learn studio</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"

          <div

          >
            <div class="col-md-6">
              <form method="POST" action="/search">
                <div class="form">
                  <i class="fa fa-search"></i>
                  <input
                    type="text"
                    class="form-control form-input"
                    name="search_query"
                    placeholder="Search anything..."
                  />
                </div>
                <button type="submit" class="btn btn-primary hidden">
                  Search
                </button>
              </form>
            </div>
          </div>
        </div>

    <div class="path">
      <div class="container">
        <div class="row">
          <h4 class="ch1">Pathways</h4>
          {% for pathway in pathways %}
          <div class="col cont3 position-relative">
            <h5>{{ pathway.name }}</h5>
            <br />

            <div class="button-container">
              <a
                href="{{ pathway.link }}"
                class="btn btn-primary d-flex flex-column align-items-center justify-content-end position-absolute bottom-0 start-50 translate-middle-x"
              >
                View
              </a>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    ></script>
